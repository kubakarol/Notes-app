<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="container">
      <h2 class="text-center mt-2">Notes App</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form @submit.prevent="submitNote">
            <input type="text" name="title" v-model="title" placeholder="Title" class="form-control mb-2" minlength="1" maxlength="18" required />
            <input type="text" name="text" v-model="text" placeholder="Text" class="form-control mb-3" required maxlength="300" />
            <button type="submit" class="btn btn-primary d-block mx-auto">{{ editingIndex === null ? 'Add Note' : 'Update Note' }}</button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div v-for="(note, index) in notes" :key="index" class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div>
                <h5 class="card-title font-weight-bold mb-0">{{ note.title }}</h5>
                <span class="text-muted" style="font-size: 0.8rem">Created on: {{ new Date(note.createdAt).toLocaleDateString() }}</span>
              </div>
              <div>
                <button @click="editNote(index)" class="btn btn-sm btn-primary" style="margin-right: 3px">Edit</button>
                <button @click="deleteNote(index)" class="btn btn-sm btn-danger">Delete</button>
              </div>
            </div>
            <div class="card-body">
              <p class="card-text">{{ note.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="./script.js"></script>
  </body>
</html>
