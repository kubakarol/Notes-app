<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Notes App</title>
  </head>
  <body>
    <div id="app" class="container">
      <h2 class="text-center mt-2">Notes App</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <input type="text" name="title" v-model="title" placeholder="Title" class="form-control mb-2" minlength="1" maxlength="20" />
            <input type="text" name="text" v-model="text" placeholder="Text" class="form-control mb-3" required maxlength="300" />
            <button @click="addNote" type="submit" :disabled="!text" class="btn btn-primary d-block mx-auto">Add Note</button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div v-for="(note, index) in notes" :key="index" class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <h5 class="card-title font-weight-bold">{{ note.title }}</h5>
              <button @click="deleteNote(index)" class="btn btn-sm btn-danger">Delete</button>
            </div>
            <div class="card-body">
              <p class="card-text">{{ note.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
